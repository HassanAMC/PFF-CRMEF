<section class="header">

  <div class="container-fluid text-centre">

    <div class="row">

      <div class="col-md-2 text-center">
        <div class="info">
          <div class="image1">
            <img src="assets/images/P.png" width="80px" height="auto" style="padding-top: 10px;">
            <h4 style="margin-top: 10px"> Bienvenue, <br> </h4>
          </div>

       
          <button routerLink="/gestionnaire/dashboard" class="btn btn-dark " style=" margin-top: 30px;"> <i class="fas fa-tachometer-alt" ></i>  &nbsp;  tableau de bord</button>
          <button routerLink="/gestionnaire/ajoute/stagiaire" class="btn btn-dark " ><i class="fa fa-address-card"></i> &nbsp; Ajouter stagiaire</button>
          <button routerLink="/gestionnaire/ajoute/formateur" class="btn btn-dark " ><i class="fa fa-address-card"></i>&nbsp;Ajouter Formateur</button>
          <button routerLink="/gestionnaire/notes/stagiaire" class="btn btn-dark "><i class="fa fa-plus" aria-hidden="true"></i>   &nbsp; &nbsp;     Ajouter Notes</button>
          <button routerLink="/gestionnaire/liste/stagiaire" class="btn btn-dark "><i class="fa fa-list-ul" ></i>  &nbsp;&nbsp;&nbsp;&nbsp;   Liste stagiaires</button>
          <button routerLink="/gestionnaire/liste/formateur" class="btn btn-dark "><i class="fa fa-list-ul" ></i> &nbsp; Liste Formateurs</button>
          <button routerLink="/gestionnaire/liste/Reclamtions" class="btn btn-dark "><i class="fa fa-list-ul" ></i>&nbsp;Liste Reclamations</button>
          <button routerLink="/gestionnaire/resultats/stagiaires" class="btn btn-dark "><i class="fa fa-list-ul" style="padding-right: 25px;" ></i>&nbsp;Liste RÃ©sultats</button>
          <button routerLink="/gestionnaire/emploi/stagiaire" class="btn btn-dark "><i class="fa fa-calendar"></i> &nbsp;  Emploi du temps</button>
        </div>

      </div>

      <div class="col-md-8 my-4">

        <div class="inforamtons ">
          <h3><i class='fas fa-user-graduate' style='font-size:36px'></i>
            &nbsp;Modifier Stagiaire</h3>
          <hr />


       
            <form (ngSubmit)="onSubmit()">


              <div class="row">
                <div class="col-md-12">

                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Code Apoge" id="codeApoge" required
                      [(ngModel)]="stagiaire.codeApoge" name="codeApoge" >
                  </div>

                </div>

                <div class="col-md-6">


                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="CNE" id="cne" required [(ngModel)]="stagiaire.cne"
                      name="cne">
                  </div>

                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Adresse" id="adresse" required
                      [(ngModel)]="stagiaire.adresse" name="adresse">
                  </div>

                   
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Lieu Naissance" id="lieuNais " required
                  [(ngModel)]="stagiaire.lieuNais" name="lieuNais">
              </div>

              
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Telephone Personnel" id="tele" required
                  [(ngModel)]="stagiaire.tele" name="tele">
              </div>

       

              <div class="input-group">
                <select class="custom-select" id="filiere" name="filiere" [(ngModel)]="stagiaire.filiere">
                  <option *ngFor="let f of filieres" [value]="f.value">
                    {{f.name}}
                  </option>
                </select>
              </div>


                </div>
                <div class="col-md-6">

                  
              <div class="form-group">
                <input type="text" class="form-control" placeholder="CIN" id="cin" required [(ngModel)]="stagiaire.cin"
                  name="cin">
              </div>

              <div class="form-group">
                <input type="text" class="form-control" placeholder="Nom Complet" id="nom_complet " required
                  [(ngModel)]="stagiaire.nomPrenom" name="nom">
              </div>

              <div class="form-group">
                <input type="date" class="form-control" placeholder="date Naissance" id="dateNais" required
                  [(ngModel)]="stagiaire.dateNais" name="dateNais">
              </div>

              
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" id="email" required
                  [(ngModel)]="stagiaire.email" name="email">
              </div>

      
    
            
              <div class="input-group">
                <select class="custom-select" id="groupe" name="groupe" [(ngModel)]="stagiaire.groupe">
                    <option *ngFor="let g of groupes" [value]="g.value">
                    {{g.name}}
                  </option>
                </select>
              </div>



                </div>
              </div>

              <button type="submit" class="btn btn-warning"><i class='fas fa-edit' style='font-size:28px'></i>
                &nbsp;Modifier</button>
            </form>
          </div>

        </div>
   

      <div class="col-md-2 text-center">
        <div class="info2">
          <div class="modal-body">


          </div>

        </div>

      </div>

    </div>


  </div>


</section>
