<section class="header">

  <div class="container-fluid text-centre">

      <div class="row">

        <div class="col-md-2 text-center">
          <div class="info">
            <div class="image1">
              <img src="assets/images/P.png" width="80px" height="auto" style="padding-top: 10px;">
              <h4 style="margin-top: 10px"> Bienvenue, <br> </h4>
            </div>
            <button routerLink="/gestionnaire/dashboard" class="btn btn-dark " style=" margin-top: 30px;"> <i class="fas fa-tachometer-alt" ></i>  &nbsp;  tableau de bord</button>
            <button routerLink="/gestionnaire/ajoute/stagiaire" class="btn btn-dark " ><i class="fa fa-address-card"></i> &nbsp; Ajouter stagiaire</button>
            <button routerLink="/gestionnaire/ajoute/formateur" class="btn btn-dark " ><i class="fa fa-address-card"></i>&nbsp;Ajouter Formateur</button>
            <button routerLink="/gestionnaire/notes/stagiaire" class="btn btn-dark "><i class="fa fa-plus" aria-hidden="true"></i>   &nbsp; &nbsp;     Ajouter Notes</button>
            <button routerLink="/gestionnaire/liste/stagiaire" class="btn btn-dark "><i class="fa fa-list-ul" ></i>  &nbsp;&nbsp;&nbsp;&nbsp;   Liste stagiaires</button>
            <button routerLink="/gestionnaire/liste/formateur" class="btn btn-dark "><i class="fa fa-list-ul" ></i> &nbsp; Liste Formateurs</button>
            <button routerLink="/gestionnaire/liste/Reclamtions" class="btn btn-dark "><i class="fa fa-list-ul" ></i>&nbsp;Liste Reclamations</button>
            <button routerLink="/gestionnaire/resultats/stagiaires" class="btn btn-dark "><i class="fa fa-list-ul" style="padding-right: 25px;" ></i>&nbsp;Liste RÃ©sultats</button>
            <button routerLink="/gestionnaire/emploi/stagiaire" class="btn btn-dark "><i class="fa fa-calendar"></i> &nbsp;  Emploi du temps</button>
          </div>

        </div>

        <div class="col-md-8 my-4">

          <div class="inforamtons ">
            <h3><i class="fas fa-file-alt"></i>
              &nbsp;Notes</h3>
            <hr />
  
         
         
              <form  (ngSubmit)="onSubmit()" >
                 
                <div class="row">
     
  
                  <div class="col-md-6">
  
                    <div class="input-group">
                      <select class="custom-select" id="filiere" name="filiere"  [(ngModel)]="note.filier_" >
                        <option [ngValue]="undefined" >Choisi Filiere</option>
                        <option *ngFor="let f of filieres" [value]="f.value">
                          {{f.name}}
                        </option>
                      </select>
                    </div><br>
              
                    <div class="form-group">
                      <input type="" class="form-control" placeholder="Module 1" id="note1" required [(ngModel)]="note.module_1"
                        name="note1">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Module 3" id="note3" required  [(ngModel)]="note.module_3"
                        name="note3">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Module 5" id="note5" required [(ngModel)]="note.module_5"
                        name="note5">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Module 7" id="note7" required  [(ngModel)]="note.module_7"
                        name="note7">
                    </div>
        
  
                  
  
                  </div>
                  <div class="col-md-6">
  
                    <div class="input-group">
                      <select class="custom-select"   id="stagiaire" name="stagiaire"  [(ngModel)]="note.nom_stagiaire">
                        <option [ngValue]="undefined">Liste Stagiaires</option>
                          <option *ngFor="let stagiaire of stagiaires | async" >
                          {{stagiaire.nomPrenom}}
                        </option>
                      </select>
                    </div><br>

        

                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Module 2" id="note2" required  [(ngModel)]="note.module_2"
                        name="note2">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Module 4" id="note4" required  [(ngModel)]="note.module_4"
                        name="note4">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Module 6" id="note6" required  [(ngModel)]="note.module_6"
                        name="note6">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Module 8" id="note8" required  [(ngModel)]="note.module_8"
                        name="note8">
                    </div>
        
  
  
                  </div>
                </div>
  
  
                <button type="submit" class="btn btn-warning"><i class="fa fa-plus" aria-hidden="true"></i>   &nbsp;Ajouter</button>
                <button type="reset" class="btn btn-danger"><i class="fa fa-remove" aria-hidden="true"></i>   &nbsp;Annuler</button>

              </form>
            </div>
        </div>

          <div class="col-md-2 text-center">
              <div class="info2">
                <div class="modal-body">


                </div>

              </div>

          </div>

      </div>


  </div>


</section>
