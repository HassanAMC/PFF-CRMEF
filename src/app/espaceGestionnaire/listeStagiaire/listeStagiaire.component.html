


<section class="header">

  <div class="container-fluid text-centre">

    <div class="row">

      <div class="col-md-2 text-center">
        <div class="info">
          <div class="image1">
            <img src="assets/images/P.png" width="80px" height="auto" style="padding-top: 10px;">
            <h4 style="margin-top: 10px"> Bienvenue, <br> </h4>
          </div>

          <button routerLink="/gestionnaire/dashboard" class="btn btn-dark " style=" margin-top: 30px;"> <i class="fas fa-tachometer-alt" ></i>  &nbsp;  tableau de bord</button>
          <button routerLink="/gestionnaire/ajoute/stagiaire" class="btn btn-dark " ><i class="fa fa-address-card"></i> &nbsp; Ajouter stagiaire</button>
          <button routerLink="/gestionnaire/ajoute/formateur" class="btn btn-dark " ><i class="fa fa-address-card"></i>&nbsp;Ajouter Formateur</button>
          <button routerLink="/gestionnaire/notes/stagiaire" class="btn btn-dark "><i class="fa fa-plus" aria-hidden="true"></i>   &nbsp; &nbsp;     Ajouter Notes</button>
          <button routerLink="/gestionnaire/liste/stagiaire" class="btn btn-dark "><i class="fa fa-list-ul" ></i>  &nbsp;&nbsp;&nbsp;&nbsp;   Liste stagiaires</button>
          <button routerLink="/gestionnaire/liste/formateur" class="btn btn-dark "><i class="fa fa-list-ul" ></i> &nbsp; Liste Formateurs</button>
          <button routerLink="/gestionnaire/liste/Reclamtions" class="btn btn-dark "><i class="fa fa-list-ul" ></i>&nbsp;Liste Reclamations</button>
          <button routerLink="/gestionnaire/resultats/stagiaires" class="btn btn-dark "><i class="fa fa-list-ul" style="padding-right: 25px;" ></i>&nbsp;Liste Résultats</button>
          <button routerLink="/gestionnaire/emploi/stagiaire" class="btn btn-dark "><i class="fa fa-calendar"></i> &nbsp;  Emploi du temps</button>

        </div>

      </div>

      <div class="col-md-8 my-4">

        <div class="inforamtons">
          
          <h3><i class="fa fa-users" style="font-size: 50px;" ></i>&nbsp; Liste Stagiaires</h3>
          <hr />

              <div class="form-group">
                <label for=""></label>
                <input type="text"
                  class="form-control" name="recherch" id="recherch" aria-describedby="helpId" placeholder="Chercher">

              </div>

              <div class="form-group">
    
                <select class="form-control" name="" id="">
                  <option selected> Filière...</option>
                  <option>English</option>
                  <option>physique</option>
                </select>
              </div>
    

              <div id="htmlData" #htmlData>
                <table class="table table-bordered">
                  <tr class="table-primary">
                    <th >code Apoge</th>
                    <th> Nom Complet</th>
                    <th>CIN</th>
                    <th>Filiere</th>
                    <th>groupe</th>
                    <th class="text-center" >Actions</th>
                  </tr>
                  <tr *ngFor="let stagiaire of stagiaires | async">
                    <td style="padding-top: 22px;">{{stagiaire.codeApoge}}</td>
                    <td style="padding-top: 22px;">{{stagiaire.nomPrenom}}</td>
                    <td style="padding-top: 22px;">{{stagiaire.cin}}</td>
                    <td style="padding-top: 22px;">{{stagiaire.filiere}}</td>
                    <td style="padding-top: 22px;">{{stagiaire.groupe}}</td>


                    <td class="text-center" >
                         <button  style="width: 40px; height: 40px; margin-top: -25px; margin-bottom: -25px;"(click)="updateStagiaire(stagiaire.idStag)" class="btn btn-warning btn-sm"><i class="fas fa-user-edit"></i></button>
                        <button  style="width: 40px; height: 40px; margin-top: -25px; margin-bottom: -25px;"(click)="stagiaireDetails(stagiaire.idStag)"  class="btn btn-info btn-sm"><i class="fas fa-user-tag"></i></button>
                        <button  style="width: 40px; height: 40px; margin-top: -25px; margin-bottom: -25px;"(click)="deleteStagiaire(stagiaire.idStag)" class="btn btn-danger btn-sm"><i class="fas fa-user-times"></i></button>
                    </td>
                  </tr>
                </table>
              </div>
          
                
              <div class="imprimer">
                <button  class="btn btn-info"(click)="openPDF()" ><i class="fas fa-book-reader" style="font-size: 25px;" ></i>&nbsp; Ouvrir PDF</button>
                <button  class="btn btn-info"(click)="downloadPDF()" ><i class="fas fa-print"style="font-size: 25px;" ></i>&nbsp; Imprimer PDF</button>

              </div>
      

        </div>
      </div>

      <div class="col-md-2 text-center">
        <div class="info2">
          <div class="modal-body">


          </div>

        </div>

      </div>

    </div>


  </div>


</section>
